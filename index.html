<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator_mockup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <div class="whole">
            <div class="calculator_display">
            0
            </div>
            <div class="buttoncontainer">
                <div class="clear_and_calculate">
                        <button class="clear">AC</button>
                        <button class="cal">=</button>
                </div>
                
                <div class="button__row">
                    <button class="number hover">7</button>
                    <button class="number hover">8</button>
                    <button class="number hover">9</button>
                    <button class="operator">/</button>
                </div>
                <div class="button__row">
                    <button class="number hover">4</button>
                    <button class="number hover">5</button>
                    <button class="number hover">6</button>
                    <button class="operator">x</button>
                </div>
                <div class="button__row">
                    <button class="number hover">1</button>
                    <button class="number hover">2</button>
                    <button class="number hover">3</button>
                    <button class="operator">-</button>
                </div>
                <div class="button__row">
                    <button class="number zero">0</button>
                    <button class="float">.</button>
                    <button class="operator">+</button>
                </div>
            </div>
        </div>
    </div>
    <script defer src="./script.js"></script>
</body>
</html>
